<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/bootstrap.css".css">
</head>
<body>
    <div class="p-4 container">
    <div class="card m-auto row text-center mx-auto justify-content-center align-items-center">
    <h1>Adicionar usuário</h1>
    <form action="/form" method="POST" class="col-12 form-row">
            <div class="col-9 my-1">
            <input placeholder="Nome" type="text" class="form-control" name="user_name">
            </div>
            <div class="col-sm-3 my-1">
                <select name="user_mstatus" class="custom-select w-100" id="maritalstatus">
                <option value>Estado Civil</option>
                <option>Solteiro</option>
                <option>Casado</option>
                <option>Não informar</option>
            </select>
            </div>
            <div class="col-2 my-1">
            <input placeholder="Idade" type="number" class="form-control" name="user_age">
            </div>
            <div class="col-sm-4 my-1">
            <input placeholder="CPF" type="number" class="form-control" name="user_cpf">
            </div>
            <div class="col-4 my-1">
            <input placeholder="Cidade" type="text" class="form-control" name="user_city">
           </div><div class="col-2 my-1">
            <input placeholder="Estado" type="text" class="form-control" name="user_uf">
            </div>
            <button id="submitbtn" type="submit" class="col-4 m-auto btn btn-primary">Cadastrar</button>
        
    </form>
    
</div>
<div class="card table">Here goes the data</div>
</div>
</body>
